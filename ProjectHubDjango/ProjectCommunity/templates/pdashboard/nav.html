<body>

  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="">Project Community</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'home' %}">Home</a></li>
          
          <li><a href="{% url 'allproject' %}" class="nav-link scrollto">All Projects</a></li>
          <li><a href="{% url 'upload' %}" class="nav-link scrollto">Upload</a></li>
          <li><a href="{% url 'collegelist' %}" class="nav-link scrollto">College List</a></li>
      
          <li><a href="{% url 'events' %}" class="nav-link scrollto">Events</a></li>
          <li><a href="{% url 'aboutus' %}" class="nav-link scrollto">About</a></li>
          <li><a href="mailto:someone@example.com" class="nav-link scrollto">Help</a></li>
          
          </ul>
          {% if not isteacher %}
          {% if user_email %}
          <div class="profile-section">
          <a href="{% url 'profile' %}" class="nav-link scrollto">Profile</a>
          </div>
          {% else %}
          <div class="profile-section">
              <img src="https://via.placeholder.com/40x40" alt="Profile Image" class="nav-link scrollto">
              <a  href="{% url 'login' %}" class="nav-link scrollto">Sign In</a>
              </div>
          {% endif %}
          {% endif %}
          {% if isteacher %}
          <div class="profile-section">
              <img src="http://127.0.0.1:8000/media/{{profile_data.profilePic}}" alt="Profile Image" class="nav-link scrollto">
              <a href="/admin" class="profile-name">Admin</a>
              </div>
          {% endif %}
          </div>
          </header>

          {% block mainbody %}

          {% endblock %}

         
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
</header>
